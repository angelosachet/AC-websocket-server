services:
  websocket-server:
    build: .
    container_name: websocket-simulator-server
    ports:
      - "7080:7080"
    environment:
      - PORT=7080
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    volumes:
      - websocket-data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:7080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - simulator-network

networks:
  simulator-network:
    driver: bridge

volumes:
  websocket-data:
    driver: local
